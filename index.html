<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Ecoleta</title>
</head>
<body>
    <header>
        <img src="assets/Logo.svg" alt="Logo Ecoleta">
        <div class="login-button">
            <img class="login-icon" src="assets/Login.svg" alt="icone login">
            <span class="login-label">Cadastre um ponto de coleta</span>
        </div>
    </header>
    <main>
        <div class="main-header">
            <h1>Seu marketplace de coleta de resíduos.</h1>
            <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.</p>
            <div class="search-button">
                <div class="search-square"><img src="assets/Buscar.svg" alt="Buscar"></div>
                <div class="search-label">Pesquisar pontos de coleta</div>
            </div>
        </div>
        <img src="assets/Pessoas.svg" alt="Ilustação pessoas reciclando">

    </main>
</body>
</html>
